<div class="row" id="forms">
   <div class="col-md-12 col-sm-12">
      <form data-toggle="validator" role="form" id="form-reset">
         <div class="form-group">
           <label for="inputEmail" class="control-label col-form-label">Email</label>
             <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Must be in the format youremailid@domain.com(/co.in/edu.in etc.)">
         </div>
         <div class="form-group">
           <label for="inputPassword" class="control-label col-form-label">Password</label>
             <input type="password" class="form-control" id="inputPassword" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
         </div>
         <div class="form-group text-center">
           <button id="bt" type="submit" class="btn btn-primary">Submit</button>
         </div>
     </form>
   </div>
</div>
