<div class="row" id="forms">
   <div class="col-sm-12 col-md-12 text-center text-uppercase">
      <h3> SIGN UP </h3>
   </div>
   <div class="col-sm-12 col-md-12 text-center">
      <span class="outer-line"></span>
      <span class="fas fa-star" aria-hidden="true" style="margin:10px 0"></span>
      <span class="outer-line"></span>
   </div>
   <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
      <form data-toggle="validator" role="form" id="form-reset">
         <div class="form-group">
           <label for="inputName" class="control-label">Name</label>
           <input type="text" class="form-control" id="fname" minlength="3" maxlength="15" pattern="[A-Za-z\s]+" placeholder="Enter Name" required>
         </div>
         <div class="form-group">
           <label for="inputEmail" class="control-label col-form-label">Email</label>
             <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Must be in the format youremailid@domain.com(/co.in/edu.in etc.)">
         </div>
         <div class="form-group">
           <label for="inputPassword" class="control-label col-form-label">Password</label>
             <input type="password" class="form-control" id="inputPassword" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
         </div>
         <div class="form-group sw row">
           <label class="col-md-4"><h4> CONSUMER </h4></label>
           <div class="col-md-4 text-center">
             <label class="switch">
               <input type="checkbox">
               <span class="slider round"></span>
             </label>
           </div>
           <label class="col-md-4"><h4 class="sho"> SHOPKEEPER </h4></label>
         </div>
         <div class="form-group text-center">
           <button id="bt" type="submit" class="btn btn-primary">Submit</button>
         </div>
     </form>
   </div>
</div>
