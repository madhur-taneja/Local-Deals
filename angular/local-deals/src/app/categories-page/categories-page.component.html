<div class="row text-center ">
  <div class="col-md-3 no-padding">
    <nav id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h2>DASHBOARD</h2>
            </div>

            <!-- Sidebar Links -->
            <ul class="list-unstyled components">
                <li class="active"><a href="#">HOME</a></li>
                <li *ngFor="let cate of categoryList"
                  (click)=getCategoryItems(cate.title)>
                    <a href="#">{{cate.title}}</a>
                </li>
            </ul>
      </nav>
  </div>

  <div class="col-md-9 categories-dashboard">
    <app-categories-page-content> </app-categories-page-content>
  </div>

</div>
